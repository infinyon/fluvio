[workspace]
members = [
    "examples/00-echo",
    "src/auth",
    "src/cli",
    "src/client",
    "src/cluster",
    "src/controlplane",
    "src/controlplane-metadata",
    "src/dataplane-protocol",
    "src/package-index",
    "src/sc",
    "src/sc-schema",
    "src/spu",
    "src/spu-schema",
    "src/storage",
    "src/stream-dispatcher",
    "src/stream-model",
    "src/types",
    "src/utils",
    "tests/runner",
]

[patch.crates-io]
fluvio-socket = { git = "https://github.com/infinyon/fluvio-socket", branch = "more_logging" }
fluvio-service = { git = "https://github.com/infinyon/fluvio-socket", branch = "more_logging" }
flv-tls-proxy = { git = "https://github.com/infinyon/flv-tls-proxy", branch = "debug_proxy"}

# profile to make image sizer smaller
# comment out for now
[profile.release]
lto = true
codegen-units = 1
incremental = false

# Used to make eyre faster on debug builds
# See https://github.com/yaahc/color-eyre#improving-perf-on-debug-builds
[profile.dev.package.backtrace]
opt-level = 3
