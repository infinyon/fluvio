url = "2.1.1"
wasm-bindgen-test = "0.3.24"
wasmparser = "0.104.0"
which = "4.1.0"
x509-parser = "0.15.0"

# external fluvio dep
k8-client = { version = "10.0.0" }
k8-types = { version = "0.8.0" }
k8-config = { version = "2.0.0" }
