version = "1.0"
current_profile = "local"
[profile.local]
cluster = "local"
[cluster.local]
addr = "localhost:9003"

[cluster.local.tls]
tls_policy = "verify"
tls_type = "Paths"

[cluster.local.tls.cert]
key = "/tmp/client.key"
cert = "/tmp/client.cert"
ca_cert = "/tmp/ca.cert"
domain = "my_domain"
