[package]
name = "fluvio-sc"
edition = "2018"
version = "0.6.4"
authors = ["fluvio.io"]
description = "Fluvio Stream Controller"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
publish = false

[lib]
name = "fluvio_sc"
path = "src/lib.rs"

[[bin]]
name = "fluvio-sc-k8"
path = "src/bin/k8.rs"
required-features = ["k8"]

[features]
default = ["k8"]
k8 = ["k8-client"]

[dependencies]
rand = "0.8.3"
tracing = "0.1.19"
tracing-futures = "0.2.4"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.59"
futures-util = { version = "0.3.5" }
chashmap = "2.2.0"
base64 = "0.13.0"
regex = "1.3.1"
async-trait = "0.1.21"
async-lock = "2.3.0"
async-channel = "1.4.0"
event-listener = "2.2.0"
tokio = { version = "1.3.0", features = ["macros"] }
structopt = "0.3.17"
semver = "0.11.0"
once_cell = "1.5"
cfg-if = { version = "1.0.0" }

# Fluvio dependencies
fluvio-auth = { version = "0.6.1", path = "../auth" }
fluvio-future = { version = "0.3.0", features = ["subscriber", "openssl_tls", "zero_copy"] }
fluvio-types = { version = "0.2.0", path = "../types", features = ["events"] }
fluvio-sc-schema = { version = "0.8.1", path = "../sc-schema" }
fluvio-stream-model = { version = "0.5.0", path = "../stream-model" }
fluvio-controlplane = { version = "0.7.1", path = "../controlplane" }
fluvio-controlplane-metadata = { version = "0.9.1", features = ["k8", "serde"], path = "../controlplane-metadata" }
fluvio-stream-dispatcher = { version = "0.6.0", path = "../stream-dispatcher" }
k8-client = { version = "5.0.0", optional = true }
k8-metadata-client = { version = "3.0.0" }
k8-types = { version = "0.2.1", features = ["app"] }
fluvio-protocol = { path = "../protocol", version = "0.5.1" }
fluvio-socket = { path = "../socket", version = "0.8.1" }
dataplane = { version = "0.5.1", path = "../dataplane-protocol", package = "fluvio-dataplane-protocol" }
fluvio-service = { path = "../service", version = "0.6.0" }
flv-tls-proxy = { version = "0.5.0" }

[dev-dependencies]
fluvio-future = { version = "0.3.0", features = ["fixture"] }
flv-util = { version = "0.5.0", features = ["fixture"] }
