[package]
name = "fluvio-sc"
edition = "2018"
version = "0.3.2"
authors = ["fluvio.io"]
description = "Fluvio Stream Controller"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_sc"
path = "src/lib.rs"

[[bin]]
name = "fluvio-sc-k8"
path = "src/bin/k8.rs"

[features]
default = ["k8"]
k8 = ["k8-client"]

[dependencies]
rand = "0.7.2"
log = "0.4.0"
tracing = "0.1.19"
tracing-futures = "0.2.4"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.59"
futures-util = { version = "0.3.5" }
chashmap = "2.2.0"
base64 = "0.11.0"
regex = "1.3.1"
async-trait = "0.1.21"
async-lock = "1.1.2"
async-channel = "1.4.0"
event-listener = "2.2.0"
tokio = { version = "0.2.21", features = ["macros"] }
structopt = "0.3.17"
semver = "0.11.0"

# Fluvio dependencies
fluvio-auth = { version = "0.1.2", path = "../auth" }
fluvio-future = { version = "0.1.12", features = ["subscriber", "openssl_tls"]}
fluvio-types = { version = "0.2.0", path = "../types", features = ["events"]}
fluvio-sc-schema = { version = "0.2.0", path = "../sc-schema" }
fluvio-stream-model = { path = "../stream-model", version = "0.3.0" }
fluvio-controlplane = { version = "0.2.0", path = "../controlplane" }
fluvio-controlplane-metadata = { version = "0.2.0", features = ["k8", "serde"], path = "../controlplane-metadata" }
fluvio-stream-dispatcher = { version = "0.3.0", path = "../stream-dispatcher" }
k8-client = { version = "4.0.0",  optional = true }
k8-metadata-client = { version = "2.0.0" }
k8-obj-metadata = { version = "1.0.0" }
fluvio-protocol = { version = "0.2.0" }
dataplane = { version = "0.1.1", path = "../dataplane-protocol", package = "fluvio-dataplane-protocol" }
fluvio-socket = { version = "0.4.2"}
fluvio-service = { version = "0.3.0" }
flv-tls-proxy = { version = "0.3.0"} 


[dev-dependencies]
fluvio-future = { version = "0.1.0", features = ["fixture"] }
flv-util = { version = "0.5.0", features = ["fixture"] }
