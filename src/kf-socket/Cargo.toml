[package]
name = "kf-socket"
version = "2.1.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Provide TCP socket wrapper using kafka protocol"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
categories = ["encoding"]


[dependencies]
tracing = "0.1.19"
bytes = "0.5.4"
futures = { version = "0.3.4" }
pin-utils = "0.1.0-alpha.4"
chashmap = "2.2.0"
async-lock = "1.1.2"
event-listener = "2.0.0"
async-channel = "1.1.0"
tokio = { version = "0.2.21", features = ["macros"] }
tokio-util = { version = "0.3.1", features = ["codec","compat"]} 
async-trait = "0.1.21"
kf-protocol = { version = "2.0.0" } 
flv-future-aio = { version = "2.2.1", features = ["tls"] }


[dev-dependencies]
log = "0.4.8"
flv-util = { version = "0.1.0", features = ["fixture"]}
flv-future-aio = { version = "2.2.1", features = ["fixture"] }
