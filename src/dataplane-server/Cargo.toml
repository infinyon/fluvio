[package]
name = "fluvio-dataplane-server"
edition = "2018"
version = "1.0.0"
authors = ["fluvio.io"]

[lib]
name = "fluvio_dataplane"
path = "src/lib.rs"

[[bin]]
name = "fluvio_dataplane_server"
path = "src/main.rs"
doc = false

[dependencies]
log = "0.4.8"
tracing = "0.1.19"
tracing-futures = "0.2.4"
bytes = "0.5.3"
structopt = "0.3.5"
toml = "0.5.5"
futures = { version = "0.3.4" }
async-trait = "0.1.21"
serde_yaml = "0.8.8"
serde = { version = "1.0.103", features = ['derive'] }
chrono = { version = "0.4.6", features = ["serde"] }
chashmap = "2.2.0"
pin-utils = "0.1.0-alpha.4"
regex = "1.3.1"
tokio = { version = "0.2.21", features = ["macros"] }

# Fluvio dependencies
flv-util = { version = "0.3.0" }
fluvio-utils = { path = "../utils" }
fluvio-types = { path = "../types", version = "0.2.0" }
fluvio-storage = { path = "../storage" }
fluvio-metadata = { path = "../metadata" }
fluvio-internal-api = { path = "../internal-api" }
fluvio-dataplane-api = { path = "../dataplane-api" }
flv-tls-proxy = "0.1.0"
flv-future-aio = { version = "2.2.1" }
kf-protocol = { version = "2.0.0" }
kf-socket = { path = "../kf-socket" }
kf-service = { path = "../kf-service" }

[dev-dependencies]
flv-future-aio = { version = "2.2.1", features = ["fixture"] }
fluvio-utils = { path = "../utils", features = ["fixture"] }
