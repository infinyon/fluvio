[package]
name = "fluvio-dataplane-protocol"
version = "0.4.1"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "data plane protocol"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
categories = ["encoding", "api-bindings"]

[features]
default = ["file"]
file = ["fluvio-protocol/store"]

[dependencies]
log = "0.4.0"
cfg-if = "1.0.0"
bytes = "1.0.0"
futures-util = { version = "0.3.4" }
content_inspector = "0.2.4"
crc32c = { version = "0.5" }
semver = "0.11.0"
once_cell = "1.5.2"

# Fluvio dependencies
fluvio-future = { version = "0.2.0" }
fluvio-protocol = { path = "../protocol", version = "0.4.0", features = ["derive", "api"] }
flv-util = { version = "0.5.0" }

[dev-dependencies]
fluvio-socket = { path = "../socket", version = "0.7.0" }
fluvio-future = { version = "0.2.0", features = ["fixture","fs"] }
flv-util = { version = "0.5.2", features = ["fixture"] }
