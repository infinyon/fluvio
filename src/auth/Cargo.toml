[package]
name = "fluvio-auth"
version = "0.1.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"

[lib]
name = "fluvio_auth"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1.41"
fluvio-future = { version = "0.1.0", features = ["net"] }
fluvio-protocol = { version = "0.2.0" }
fluvio-socket = { version = "0.2.0" }
flv-tls-proxy = "0.2.2"
futures-util = { version = "0.3.5" }
log = "0.4.11"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.59"
thiserror = "1.0.21"
tracing = "0.1.21"
x509-parser = "0.8.2"