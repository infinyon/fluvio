[package]
name = "fluvio-cli"
version = "0.2.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio CLI"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_cli"
path = "src/lib.rs"

[[bin]]
name = "fluvio"
path = "src/bin/main.rs"
doc = false

[features]
default = ["cluster_components"]
cluster_components = ["fluvio-spu", "fluvio-sc"]

[build-dependencies]
rustc_version = "0.2.3"

[dependencies]
colored = "2.0.0"
tracing = "0.1.19"
tracing-futures = "0.2.4"
url = "2.1.1"
semver = "0.10.0"
bytes = "0.5.3"
structopt = { version = "0.3.16", default-features = false }
toml = "0.5.5"
prettytable-rs = "0.8.0"
rand = "0.7.2"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.39"
serde_yaml = "0.8.8"
async-trait = "0.1.21"
ctrlc = "3.1.3"
futures-lite = { version = "1.7.0" }
dirs = "1.0.2"
thiserror = "1.0.20"
eyre = "0.6.1"
color-eyre = "0.5.5"
which = "4.0.2"

# Fluvio dependencies

flv-util = { version = "0.5.0" }
fluvio-future = { version = "0.1.0", features = ["fs", "io","subscriber"] }
k8-client = { version = "2.1.0" }
k8-config = { version = "1.3.0", features = ["context"] }
k8-obj-core = { version = "1.1.0" }
k8-obj-metadata = { version = "1.0.0" }
k8-metadata-client = { version = "1.0.0" }
fluvio = { version = "0.2.0", path = "../client" }
fluvio-sc = { version = "0.2.0", path = "../sc", optional = true, features = ["k8"] }
fluvio-sc-schema = { version = "0.1.0", path = "../sc-schema", features = ["use_serde"] }
fluvio-spu = { version = "0.2.0", path = "../spu", optional = true }
fluvio-controlplane-metadata = { version = "0.2.0", path = "../controlplane-metadata", features = ["use_serde", "k8"] }
fluvio-cluster = { version = "0.1.0", path = "../cluster" }
fluvio-types = { path = "../types", version = "0.1.0" }

[dev-dependencies]
fluvio-future = { version = "0.1.0", features = ["fixture"] }
