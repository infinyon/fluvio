[package]
name = "fluvio-cli"
version = "0.5.1"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio CLI"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
publish = false

[lib]
name = "fluvio_cli"
path = "src/lib.rs"

[[bin]]
name = "fluvio"
path = "src/bin/main.rs"
doc = false

[build-dependencies]
rustc_version = "0.2.3"

[dependencies]
tracing = "0.1.19"
tracing-futures = "0.2.4"
url = "2.1.1"
semver = "0.11.0"
structopt = { version = "0.3.16", default-features = false }
dirs = "1.0.2"
async-h1 = "2.1.2"
http-types = "2.4.0"
thiserror = "1.0.20"
eyre = "0.6.1"
color-eyre = { version = "0.5.5", default-features = false }
which = "4.0.2"
sha2 = "0.9.1"
hex = "0.4.2"
home = "0.5.3"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0"
prettytable-rs = "0.8.0"
static_assertions = "1.1.0"
tempdir = "0.3.7"
sysinfo = "0.16.1"

# Fluvio dependencies

k8-config = { version = "1.3.0" }
k8-client = { version = "5.0.0" }
fluvio-future = { version = "0.1.8", features = ["fs", "io", "subscriber"] }
fluvio = { version = "0.5.0-beta.1", path = "../client", default-features = false }
fluvio-cluster = { version = "0.7.0", path = "../cluster", default-features = false, features = ["cli"] }
fluvio-package-index = { version = "0.2.0", path = "../package-index" }
fluvio-extension-common = { version = "0.2.0", path = "../extension-common", features = ["target"]}
fluvio-extension-consumer = { version = "0.3.0", path = "../extension-consumer" }
fluvio-controlplane-metadata = { version = "0.6.0", path = "../controlplane-metadata", features = ["use_serde", "k8"] }
fluvio-sc-schema = { version = "0.6.0", path = "../sc-schema" }
k8-types = { version = "0.2.0", features = ["core"]}

[dev-dependencies]
fluvio-future = { version = "0.1.0", features = ["fixture"] }
