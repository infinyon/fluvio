[package]
name = "fluvio-cli"
version = "0.1.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio CLI"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_cli"
path = "src/lib.rs"

[[bin]]
name = "fluvio"
path = "src/bin/main.rs"
doc = false

[features]
default = ["cluster_components"]
cluster_components = ["fluvio-dataplane", "fluvio-controlplane-cli"]

[build-dependencies]
rustc_version = "0.2.3"

[dependencies]
tracing = "0.1.19"
tracing-futures = "0.2.4"
url = "2.1.1"
semver = "0.10.0"
bytes = "0.5.3"
structopt = { version = "0.3.16", default-features = false }
toml = "0.5.5"
prettytable-rs = "0.8.0"
rand = "0.7.2"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.39"
serde_yaml = "0.8.8"
async-trait = "0.1.21"
ctrlc = "3.1.3"
futures = { version = "0.3.4", features = ['async-await'] }
rpassword = "5.0.0"
surf = "2.0.0-alpha.4"
dirs = "1.0.2"

# Fluvio dependencies
fluvio = { path = "../client" }
fluvio-utils = { path = "../utils" }
fluvio-controlplane-cli = { path = "../controlplane-cli", optional = true }
fluvio-controlplane-api = { version = "0.1.0", path = "../controlplane-api", features = ["use_serde"] }
fluvio-dataplane = { path = "../dataplane", optional = true }
fluvio-metadata = { path = "../metadata", features = ["use_serde"] }
fluvio-types = { path = "../types", version = "0.1.0" }
flv-util = { version = "0.3.1" }
flv-future-aio = { version = "2.2.1" }
k8-client = { version = "1.1.0" }
k8-config = { version = "1.1.0", features = ["context"] }
k8-obj-core = { version = "1.1.0" }
k8-obj-metadata = { version = "1.0.0" }
k8-metadata-client = { version = "1.0.0" }

[dev-dependencies]
flv-future-aio = { version = "2.3.1", features = ["fixture"] }
