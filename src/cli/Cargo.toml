[package]
name = "fluvio-cli"
version = "0.4.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio CLI"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_cli"
path = "src/lib.rs"

[[bin]]
name = "fluvio"
path = "src/bin/main.rs"
doc = false

[features]
default = ["native2_tls"]
native2_tls = ["fluvio-future/native2_tls", "fluvio-extension-consumer/native_tls"]

[build-dependencies]
rustc_version = "0.2.3"

[dependencies]
cfg-if = "1.0.0"
tracing = "0.1.19"
tracing-futures = "0.2.4"
url = "2.1.1"
semver = "0.11.0"
bytes = "0.5.3"
structopt = { version = "0.3.16", default-features = false }
toml = "0.5.5"
prettytable-rs = "0.8.0"
rand = "0.7.2"
serde = { version = "1.0.103", features = ['derive'] }
serde_json = "1.0.39"
serde_yaml = "0.8.8"
async-trait = "0.1.21"
ctrlc = "3.1.3"
futures-lite = { version = "1.7.0" }
dirs = "1.0.2"
async-h1 = "2.1.2"
http-types = "2.4.0"
thiserror = "1.0.20"
eyre = "0.6.1"
color-eyre = "0.5.5"
which = "4.0.2"
sha2 = "0.9.1"
hex = "0.4.2"
openssl = { version = "0.10.30", optional = true }


# Fluvio dependencies

flv-util = { version = "0.5.0" }
fluvio-future = { version = "0.1.8", features = ["fs", "io", "subscriber"] }
fluvio = { version = "0.2.3", path = "../client", default-features = false }
fluvio-cluster = { version = "0.3.1", path = "../cluster", default-features = false, features = ["cmd_extension"] }
fluvio-types = { path = "../types", version = "0.1.0" }
fluvio-package-index = { version = "0.2.0", path = "../package-index" }
fluvio-extension-consumer = { version = "0.1.0", path = "../extension-consumer" }
fluvio-extension-common = { version = "0.1.0", path = "../extension-common" }


[dev-dependencies]
fluvio-future = { version = "0.1.0", features = ["fixture"] }
