[package]
name = "fluvio-controlplane-api"
version = "2.0.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio API for SC"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_controlplane_api"
path = "src/lib.rs"

[features]
use_serde = ["fluvio-metadata/use_serde", "serde"]

[dependencies]
log = "0.4.8"
tracing = "0.1.19"
serde = { version = "1.0.0", features = ['derive'], optional = true }

# Fluvio dependencies
fluvio-types = { version = "0.2.0", path = "../types" }
fluvio-metadata = { version = "0.1.0", default-features = false, path = "../metadata" }
flv-util = { version = "0.2.0" }
kf-protocol = { version = "2.0.0" }
