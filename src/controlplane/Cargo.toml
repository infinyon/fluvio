[package]
name = "fluvio-controlplane"
edition = "2018"
version = "0.1.0"
authors = ["fluvio.io"]

[lib]
name = "fluvio_controlplane"
path = "src/lib.rs"

[dependencies]
rand = "0.7.2"
log = "0.4.8"
tracing = "0.1.19"
tracing-futures = "0.2.4"
toml = "0.5.5"
serde = { version = "1.0.103", features = ['derive'] }
futures = { version = "0.3.1" }
chashmap = "2.2.0"
base64 = "0.11.0"
regex = "1.3.1"
async-trait = "0.1.21"
async-lock = "1.1.2"
async-channel = "1.1.0"
event-listener = "2.2.0"
tokio = { version = "0.2.21", features = ["macros"] }

# Fluvio dependencies
flv-util = { version = "0.3.0" }
fluvio-utils = { path = "../utils" }
fluvio-types = { path = "../types", version = "0.1.0" }
fluvio-metadata = { features = ["k8"], path = "../metadata" }
fluvio-internal-api = { path = "../internal-api" }
fluvio-controlplane-api = { version = "0.1.0", path = "../controlplane-api" }
fluvio-eventstream-dispatcher = { path = "../eventstream-dispatcher" }
flv-future-aio = { version = "2.3.0", features = ["tls", "unstable"] }
k8-metadata-client = { version = "1.0.1" }
k8-obj-metadata = { version = "1.0.0" }
kf-protocol = { version = "2.0.0" }
kf-socket = { path = "../kf-socket" }
kf-service = { path = "../kf-service" }

[dev-dependencies]
flv-future-aio = { version = "2.3.0", features = ["fixture"] }
flv-util = { version = "0.3.0", features = ["fixture"] }
