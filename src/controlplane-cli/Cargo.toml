[package]
name = "fluvio-controlplane-cli"
edition = "2018"
version = "0.1.0"
authors = ["fluvio.io"]

[lib]
name = "fluvio_controlplane_cli"
path = "src/lib.rs"

[[bin]]
name = "fluvio-controlplane"
path = "src/main.rs"
doc = false

[dependencies]
tracing = "0.1.19"
tracing-futures = "0.2.4"
rand = "0.7.2"
toml = "0.5.5"
structopt = "0.3.12"
serde = { version = "1.0.103", features = ['derive'] }
futures = { version = "0.3.4" }
async-trait = "0.1.21"

# Fluvio dependencies
flv-util = { version = "0.3.0" }
fluvio-utils = { path = "../utils" }
fluvio-types = { path = "../types", version = "0.1.0" }
fluvio-metadata = { features = ["k8"], path = "../metadata" }
fluvio-controlplane = { path = "../controlplane" }
flv-tls-proxy = "0.1.0"
flv-future-aio = { version = "2.2.1", features = ["tls"] }
k8-client = { version = "1.1.1" }
