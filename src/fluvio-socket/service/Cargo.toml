[package]
edition = "2018"
name = "fluvio-service"
version = "0.1.0"
authors = ["fluvio.io"]

[lib]
name = "fluvio_service"
path = "src/lib.rs"

[dependencies]
log = "0.4.0"
tracing = "0.1.18"
tracing-futures = "0.2.4"
futures-util = { version = "0.3.5" }
async-trait = "0.1.21"
pin-utils = "0.1.0-alpha.4"
event-listener = "2.2.0"
tokio = { version = "0.2.21", features = ["macros"] }

# Fluvio dependencies
fluvio-future = { version = "0.1.0", features = ["tls"] }
# fluvio-types = { version = "0.1.0", path = "../types" }
fluvio-socket = { version = "0.1.0", path = "../socket" }
fluvio-protocol = { version = "0.2.0", features = ["derive", "api", "codec"] }


[dev-dependencies]
fluvio-future = { version = "0.1.0", features = ["fixture"] }
