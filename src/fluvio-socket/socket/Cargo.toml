[package]
name = "fluvio-socket"
version = "0.3.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Provide TCP socket wrapper for fluvio protocol"
repository = "https://github.com/infinyon/fluvio-socket"
license = "Apache-2.0"
categories = ["encoding"]

[lib]
name = "fluvio_socket"
path = "src/lib.rs"

[features]
tls = ["fluvio-future/tls"]
native_tls = ["fluvio-future/native2_tls"]

[dependencies]
log = "0.4.0"
tracing = "0.1.19"
cfg-if = "1.0.0"
bytes = "0.5.4"
futures-util = { version = "0.3.5", features = ["sink", "io"] }
chashmap = "2.2.0"
async-mutex = "1.3.0"
event-listener = "2.0.0"
async-channel = "1.4.0"
async-net = "1.4.3"
tokio = { version = "0.2.21", features = ["macros"] }
tokio-util = { version = "0.3.1", features = ["codec", "compat"] }
async-trait = "0.1.21"
pin-project-lite = "0.1.10"
thiserror = "1.0.20"

# Fluvio dependencies
fluvio-future = { version = "0.1.6", features = ["net", "zero_copy"] }
fluvio-protocol = { version = "0.2.0", features = ["derive", "api", "codec", "store"] }


[dev-dependencies]
fluvio-future = { version = "0.1.5", features = ["fixture","fs","native2_tls"] }
flv-util = { version = "0.5.0", features = ["fixture"] }
