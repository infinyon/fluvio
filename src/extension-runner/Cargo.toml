[package]
name = "fluvio-runner"
version = "0.1.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Fluvio Engine Runner"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "fluvio_runner_lib"
path = "src/lib.rs"

[[bin]]
name = "fluvio_runner"
path = "src/bin/main.rs"
doc = false

[features]
rust_tls = ["fluvio-sc/k8_rustls"]
native_tls = ["fluvio-sc/k8"]


[dependencies]
structopt = { version = "0.3.16", default-features = false }


fluvio-sc = { version = "0.3.1", path = "../sc", default-features = false}
fluvio-spu = { version = "0.2.0", path = "../spu"}

fluvio-extension-common = { version = "0.1.0", path = "../extension-common" }

