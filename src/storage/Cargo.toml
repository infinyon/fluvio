[package]
edition = "2018"
name = "fluvio-storage"
version = "0.1.0"
authors = ["fluvio.io"]

[[bin]]
name = "storage-cli"
path = "src/bin/cli.rs"
doc = false
required-features = ["cli"]

[dependencies]
log = "0.4.0"
libc = "0.2.58"
bytes = "0.5.3"
futures = { version = "0.3.4" }
pin-utils = "0.1.0-alpha.4"
async-trait = "0.1.18"
structopt = { version = "0.3.5", optional = true }
serde = { version = "1.0.103", features = ['derive'] }

# Fluvio dependencies
fluvio-types = { path = "../types", version = "0.1.0" }
kf-socket = { path = "../kf-socket" }
fluvio-future = { git = 'https://github.com/infinyon/future-aio.git', branch = 'rename' }
fluvio-protocol = { version = "0.1.0" }
dataplane = { version = "0.1.0", path = "../dataplane-protocol", package = "fluvio-dataplane-protocol" }
utils = { path = "../utils", optional = false }

[dev-dependencies]
fluvio-future =  { git = 'https://github.com/infinyon/future-aio.git', branch = 'rename', features = ["fixture"]}
flv-util = { version = "0.5.0", features = ["fixture"]}
[features]
cli = ["structopt"]
