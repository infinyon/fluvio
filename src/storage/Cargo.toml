[package]
edition = "2018"
name = "fluvio-storage"
version = "1.0.0"
authors = ["fluvio.io"]

[lib]
name = "fluvio_storage"
path = "src/lib.rs"

[[bin]]
name = "fluvio_storage"
path = "src/bin/cli.rs"
doc = false
required-features = ["cli"]

[dependencies]
tracing = "0.1.19"
libc = "0.2.58"
bytes = "0.5.3"
futures = { version = "0.3.4" }
pin-utils = "0.1.0-alpha.4"
async-trait = "0.1.18"
structopt = { version = "0.3.5", optional = true }
serde = { version = "1.0.103", features = ['derive'] }

# Fluvio dependencies
fluvio-utils = { path = "../utils", optional = false }
fluvio-types = { path = "../types", version = "0.2.0" }
flv-util = { version = "0.2.0" }
flv-future-aio = { version = "2.2.1" }
kf-socket = { path = "../kf-socket" }
kf-protocol = { version = "2.0.0" }

[dev-dependencies]
flv-util = { version = "0.2.0", features = ["fixture"] }
flv-future-aio = { version = "2.2.1", features = ["fixture"] }

[features]
cli = ["structopt"]
