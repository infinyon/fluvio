apiVersion: v1
kind: Service
metadata:
  name: fluvio-sc-public
  {{ if eq .Values.cloud.name "aws" }}
  annotations:  {{ .Values.cloud.aws.serviceAnnotations | toJson | quote }}
  {{ end }}
spec:
  type: LoadBalancer
  selector:
    app: fluvio-sc
  ports:
  - protocol: TCP
    port: 9003
    targetPort: 9003