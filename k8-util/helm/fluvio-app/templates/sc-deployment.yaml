apiVersion: v1
kind: Pod
metadata:
  name: flv-sc
  labels:
    app: flv-sc
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  containers:
    - name: flv-sc
      image: {{ .Values.image.registry }}/fluvio:{{ .Values.image.tag | default .Chart.AppVersion }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      ports:
        - containerPort: 9003
      env:
        - name: RUST_LOG
          value: {{ .Values.scLog }}
        - name:  SPU_IMAGE
          value: {{ .Values.image.registry }}/fluvio:{{ .Values.image.tag | default .Chart.AppVersion }}
      command: ["/fluvio", "run", "sc"]
  {{ if .Values.tls }}
      args:
        - --tls
        - --enable-client-cert
        - --ca-cert
        - /var/certs/ca/ca.crt
        - --server-cert
        - /var/certs/tls/tls.crt
        - --server-key
        - /var/certs/tls/tls.key
        - --bind-non-tls-public
        - 0.0.0.0:9005
      volumeMounts:
          - mountPath: "/var/certs/ca"
            name: cacert
            readOnly: true
          - mountPath: "/var/certs/tls"
            name: tls
  volumes:
    - name: cacert
      secret:
        secretName: {{ .Values.cert.caCert }}
    - name: tls
      secret:
        secretName: {{ .Values.cert.tls }}
  {{ end }}