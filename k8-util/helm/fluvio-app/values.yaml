# Default values for fluvio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cloud: minikube
loadBalancer:
  serviceAnnotations: {}
service:
  type: NodePort
scLog: info
tls: false
imagePullSecrets: []
image:
  registry: infinyon
  tag:  ""
  pullPolicy: IfNotPresent
cert:
  caCert: fluvio-ca
  tls: fluvio-tls
authorizationConfigMap: null
scPod:
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
  nodeSelector: {}
spuPod:
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 1Gi
  nodeSelector: {}
  storageClass: null


rbac:
  create: true
serviceAccount:
  name: fluvio
podSecurityContext: {}