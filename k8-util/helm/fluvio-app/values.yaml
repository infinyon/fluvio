# Default values for fluvio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cloud: minikube
scLog: info
tls: false
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
image:
  registry: infinyon
  tag:  ""
  pullPolicy: IfNotPresent
cert:
  caCert: fluvio-ca
  tls: fluvio-tls
authorizationConfigMap: null
rbac:
  create: true
serviceAccount:
  name: fluvio
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
