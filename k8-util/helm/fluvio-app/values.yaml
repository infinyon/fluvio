# Default values for fluvio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cloud: minikube
scLog: info
tls: false
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
image:
  registry: infinyon
  tag:  ""
  pullPolicy: IfNotPresent
cert:
  caCert: fluvio-ca
  tls: fluvio-tls
authorizationConfigMap: null
scResources:
  requests:
    memory: 64Mi
    cpu: 20m
  limits:
    memory: 256Mi
    cpu: 500m
spuResources:
  requests:
    memory: 256Mi
    cpu: 20m
  limits:
    memory: 512Mi
    cpu: 500m
rbac:
  create: true
serviceAccount:
  name: fluvio
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
