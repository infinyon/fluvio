apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mirrors.fluvio.infinyon.com
spec:
  group: fluvio.infinyon.com
  scope: Namespaced
  names:
    kind: Mirror 
    plural: mirrors 
    singular: mirror
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
          status: {}
      schema:
        openAPIV3Schema:
          required: ["spec"]
          type: object
          properties:
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            spec:
              type: object
              required: ["mirrorType"]
              properties:
                mirrorType:
                  type: object
                  properties:
                    remote:
                      type: object
                      required: ["id"]
                      properties:
                        id:
                          type: string
                    home:
                      type: object
                      required: ["id", "remoteId", "publicEndpoint"]
                      properties:
                        id:
                          type: string
                        remoteId:
                          type: string
                        publicEndpoint:
                          type: string
                        clientTls:
                          type: object
                          properties:
                            domain:
                              type: string
                            caCert:
                              type: string
                            clientCert:
                              type: string
                            clientKey:
                              type: string
                keyPair:
                  type: object
                  required: ["privateKey", "publicKey"]
                  properties:
                    publicKey:
                      type: string
                    privateKey:
                      type: string
      additionalPrinterColumns:
        - name: Mirror Type
          type: string
          jsonPath: .spec.mirrorType
   
