apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition 
metadata:
  name: tableformats.fluvio.infinyon.com
spec:
  group: fluvio.infinyon.com
  scope: Namespaced
  names:
    kind: TableFormat
    plural: tableformats
    singular: tableformat
  versions:
    - name: v1
      served: true
      storage:  true
      subresources:
          status: {}
      schema:
        openAPIV3Schema:
          required: ["spec"]
          type: object
          properties:
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            spec:
              type: object
              required: ["name", "input_format"]
              properties:
                name:
                  type: string
                  minimum: 1
                  maximum: 100
                input_format:
                  type: string
                  enum:
                    - JSON
                    - YAML
                    - TOML
                column:
                  type: array
                  items:
                    type: object
                    properties:
                      header_label:
                        type: string
                      width:
                        type: integer 
                      alignment:
                        type: string
                        enum:
                          - LEFT
                          - CENTER
                          - RIGHT
                      path:
                        type: string
                      format:
                        type: string
                      display:
                        type: boolean 
                      primary_key:
                        type: boolean 
                      header_bg_color:
                        type: string
                        enum:
                          - BLUE
                      header_text_color:
                        type: string
                        enum:
                          - YELLOW
                smartmodule:
                  type: string