{{- if eq .Values.cloud "local" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fluvio-spu-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: fluvio-spu
  local:
    path: {{ .Values.localPVPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: localPVCapability
          operator: In
          values:
          - FluvioSPU
{{- end }}
