{{- if eq .Values.cloud "local" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fluvio-spu-pv
  labels:
    storageclass: fluvio-spu
spec:
  capacity:
    storage: {{ .Values.localPVStorageSize }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: {{ .Values.localPVReclaimPolicy }}
  storageClassName: fluvio-spu
  local:
    path: {{ .Values.localPVPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: localPVCapability
          operator: In
          values:
          - FluvioSPU
{{- end }}
