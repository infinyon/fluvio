# Default values for fluvio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cloud: minikube
fluvioVersion: 0.5.1
registry: infinyon
scLog: info
tls: false
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
imagePolicy: IfNotPresent
cert:
  caCert: fluvio-ca
  tls: fluvio-tls
rbac:
  create: true
serviceAccount:
  name: fluvio
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
