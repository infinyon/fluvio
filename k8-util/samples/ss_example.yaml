apiVersion: fluvio.infinyon.com/v1
kind: SmartStream
metadata:
  name: route-agg-stream1 
spec:
  inputs:
    topic:  route
  phase:
    aggegration: route-module
---
apiVersion: fluvio.infinyon.com/v1
kind: SmartStream
metadata:
  name: route-agg-stream2
spec:
  inputs:
    topic:  route
  phase:
    aggegration:
        template:
          metadata: 
            name: route-module
          spec:
            input_kind: Stream
            output_kind: Stream
            wasm:
              format: BINARY
              payload: AAAAAA
            parameters:
              - name: route
---
apiVersion: fluvio.infinyon.com/v1
kind: SmartStream
spec:
  inputs:
    topic: BusEvents
    streams:
    - name: route_agg
      id:   route-agg-stream1 
    table:
        template:
          metadata: 
            name: route-default
            spec:
              columns:
                - name: route
                  type: string
                - name: bus
                  type: string
          