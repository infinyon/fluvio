[placeholders.smart-module-version]
type = "string"
default = "git = \"https://github.com/infinyon/fluvio.git\""
prompt = "SmartModule Version"

[placeholders.smart-module-type]
type = "string"
prompt = "Which type of SmartModule would you like?"
choices = ["filter", "map", "filter-map", "array-map", "aggregate"]
default = "filter"

[placeholders.smart-module-init]
type = "bool"
prompt = "Want to use SmartModule init?"
default = false

[placeholders.smart-module-params]
type = "bool"
prompt = "Will your SmartModule use input parameters?"
default = false