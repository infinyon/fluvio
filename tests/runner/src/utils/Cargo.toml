[package]
name = "fluvio-test-util"
version = "0.1.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"

[dependencies]
bytes = "1.0"
tracing = "0.1"
futures-lite = "1.11.0"
structopt = "0.3.5"
async-trait = "0.1.21"
tokio = { version = "1.4", features = ["macros"] }
syn = "1.0"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
quote = "1.0"
proc-macro2 = "1.0"
inventory = "0.1"
prettytable-rs = "0.8"
once_cell = "1.7.2"
dyn-clone = "1.0"
semver = "1.0.0"
hdrhistogram = "7.3.0"
async-lock = "2.4.0"
charts = "0.3.0"
csv = "1.1"
pulsar = { version = "4.0", default-features = false, features = ["async-std-runtime"] }
env_logger = "0.9.0"
log = "0.4"

fluvio = { path = "../../../../src/client" }
fluvio-future = { version = "0.3.0", features = ["task", "timer", "subscriber", "fixture"] }
fluvio-cluster = { path = "../../../../src/cluster" }
fluvio-command = { version = "0.2.0" }
fluvio-controlplane-metadata = { features = ["k8"], path = "../../../../src/controlplane-metadata" }

[lib]
path = "lib.rs"