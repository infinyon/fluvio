[package]
name = "flv-test"
version = "1.0.1"
authors = ["fluvio.io"]
edition = "2018"

[dependencies]
log = "0.4.8"
bytes = "0.5.3"
futures-lite = "1.11.0"
structopt = "0.3.5"
async-trait = "0.1.21"


# Fluvio dependencies
fluvio = { path = "../../src/client" }
fluvio-types = { version = "0.2.0", path = "../../src/types"  }
fluvio-future = { version = "0.1.0", features = ["task","timer","subscriber","fixture"] }
fluvio-command = { path = "../../src/command" }
fluvio-cluster = { path = "../../src/cluster" }
fluvio-controlplane-metadata = { features = ["k8"], path = "../../src/controlplane-metadata" }
dataplane = { version = "0.3.0", path = "../../src/dataplane-protocol", package = "fluvio-dataplane-protocol" }
fluvio-system-util = { version = "0.1.0", path = "../../src/utils" }
