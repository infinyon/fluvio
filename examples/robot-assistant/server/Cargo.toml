[package]
name = "robot-assistant-server"
version = "0.1.0"
authors = ["Fluvio Contributors team@fluvio.io"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/infinyon/fluvio"
description = "Authorization framework for Fluvio"

[features]
default = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
actix = "0.10.0"
actix-files = "0.5.0"
actix-service = "1.0.6"
actix-session = "0.4.0"
actix-web = "3"
actix-web-actors = "3.0.0"
anyhow = "1.0.38"
askama = "0.10.5"
async-std = "1.9.0"
chrono = "0.4.19"
derive-new = "0.5.8"
env_logger = "0.8.2"
failure = "0.1.8"
fluvio = "0.3.5"
futures = "0.3.12"
futures-util = "0.3.12"
lazy_static = "1.4.0"
log = "0.4.13"
serde = "1.0.123"
serde_json = "1.0.62"
serde_yaml = "0.8.15"
uuid = { version = "0.8", features = ["serde", "v4"] }
tokio = { version = "1.2.0", features = ["sync"] }
