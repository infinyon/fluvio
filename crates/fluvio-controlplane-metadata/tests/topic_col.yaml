apiVersion: fluvio.infinyon.com/v2
kind: Topic
metadata:
  name: vehicle
spec:
  replicas:
    computed:
      partitions: 1
  columns:
    - name: route
      ty: string
    - name: speed
      ty: integer
    - name: longitude
      ty: double
    - name: latitude
      ty: double
    - name: time
      ty: timestamp

