apiVersion: fluvio.infinyon.com/v2
kind: Topic
metadata:
  name: vehicle
spec:
  replicas:
    computed:
      partitions: 1
  columns:
    - name: route
      ty: String
    - name: speed
      ty: Int
    - name: longitude
      ty: Double
    - name: latitude
      ty: Double
    - name: time
      ty: Timestamp

