[package]
name = "fluvio-dataplane-protocol"
version = "0.12.0"
edition = "2021"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "data plane protocol"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
categories = ["encoding", "api-bindings"]

[features]
version = ["semver"]
file = ["fluvio-protocol/store","fluvio-future"]
memory_batch = ["chrono"]
smartmodule = ["flate2"]
fixture = ["derive_builder"]

[dependencies]
tracing = "0.1.19"
cfg-if = "1.0.0"
bytes = "1.0.0"
content_inspector = "0.2.4"
crc32c = { version = "0.6" }
semver = { version = "1.0.0", optional = true }
once_cell = "1.5.2"
derive_builder = { version = "0.11.0", optional = true }
eyre = { version = "0.6", default-features = false }
thiserror = "1"
flate2 = { version = "1.0.20", optional = true }

# Fluvio dependencies
fluvio-compression = { version = "0.2", path = "../fluvio-compression" }
fluvio-future = { version = "0.4.0", optional = true}
fluvio-protocol = { path = "../fluvio-protocol", version = "0.7" }
flv-util = { version = "0.5.0" }
fluvio-types = { version = "0.3.5", path = "../fluvio-types" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
chrono = {version =  "0.4", default-features = false, features = ["clock"], optional = true}

[target.'cfg(target_arch = "wasm32")'.dependencies]
chrono = {version =  "0.4", features = ["wasmbind", "clock"], optional = true}