[package]
name = "smdk"
version = "0.0.0"
edition = "2021"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "SmartModule Development Kit"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"
publish = false



[[bin]]
name = "smdk"
path = "src/main.rs"
doc = false


[dependencies]
tracing = "0.1.19"
clap = { version = "3.1.8", features = ["std", "derive"], default-features = false }
clap_complete = "3.1.1"
dirs = "4.0.0"
thiserror = "1.0.20"
eyre = "0.6.1"
color-eyre = { version = "0.6.0", default-features = false }
which = "4.0.2"
sha2 = "0.10.0"
hex = "0.4.2"
home = "0.5.3"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
comfy-table = "6.0.0"
static_assertions = "1.1.0"
tempdir = "0.3.7"
sysinfo = "0.26.0"
atty = { version = "0.2.14", optional = true }
ctrlc = { version = "3.1.3", optional = true }
colored = "2"
handlebars = "4"
content_inspector = { version = "0.2.4", optional = true }
flate2 = "1.0.22"
crossterm = { version = "0.25.0", features = ['event-stream']}
tui = { version = "0.19.0", default-features = false, features = ['crossterm'] }
futures = "0.3"
humantime = "2.1.0"
humantime-serde = "1.1.1"
bytesize = { version = "1.1.0", features = ['serde'] }
indicatif = "0.17.0"
async-trait = "0.1.21"



fluvio = { path = "../fluvio", default-features = false }
fluvio-future = { version = "0.4.0", features = ["subscriber"]}
fluvio-socket = { path = "../fluvio-socket" }
fluvio-command = { version = "0.2.0" }
fluvio-package-index = { path = "../fluvio-package-index" }
fluvio-extension-common = { path = "../fluvio-extension-common", features = ["target"] }
fluvio-channel = { path = "../fluvio-channel" }
fluvio-cli-common = { path = "../fluvio-cli-common" }
fluvio-smartengine = { path = "../fluvio-smartengine",  optional = true }
fluvio-smartmodule = { path = "../fluvio-smartmodule",  default-features = false }

