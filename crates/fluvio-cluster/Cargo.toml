[package]
name = "fluvio-cluster"
version = "0.0.0"
edition = "2018"
license = "Apache-2.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
repository = "https://github.com/infinyon/fluvio"
description = "Tools for installing and managing Fluvio clusters"

[lib]
name = "fluvio_cluster"
path = "src/lib.rs"

[features]
cli = [
    "structopt",
    "color-eyre",
    "prettytable-rs",
    "fluvio-extension-common/target",
    "fluvio-sc-schema/use_serde"
]

[dependencies]
colored = "2.0.0"
indicatif = "0.16.2"
semver = "1.0.3"
url = "2.1.1"
tracing = "0.1.19"
tracing-futures = "0.2.4"
serde = "1.0.115"
serde_json = "1.0.57"
serde_yaml = "0.8.17"
thiserror = "1.0.20"
async-trait = "0.1.21"
color-eyre = { version = "0.5.8", default-features = false, optional = true }
structopt = { version = "0.3.16", default-features = false, optional = true }
prettytable-rs = { version = "0.8.0", optional = true }
futures-util = "0.3"
futures-channel = { version = "0.3", features = ["sink"] }
tokio = { version = "1.3.0", features = ["macros"] }
once_cell = "1.5"
derive_builder = "0.10.2"
remoteprocess = "0.4.2"
which = "4.1.0"
directories = "3.0.2"
tempfile = "3.2"
include_dir = "0.6.1"
tempdir = "0.3.7"

# Fluvio dependencies
fluvio = { version = "0.9.1", path = "../fluvio", default-features = false }
fluvio-helm = "0.4.1"
fluvio-future = { version = "0.3.0" }
fluvio-command = { version = "0.2.0" }
fluvio-extension-common = { version = "0.5.0", path = "../fluvio-extension-common", optional = true }
fluvio-controlplane-metadata = { version = "0.11.0", path = "../fluvio-controlplane-metadata", features = ["k8"] }
fluvio-sc-schema = { version = "0.9.1", path = "../fluvio-sc-schema", default-features = false, optional = true  }
flv-util = "0.5.2"
k8-config = { version = "1.3.0" }
k8-client = { version = "5.0.0" }
k8-metadata-client = { version = "3.0.0" }
k8-types = { version = "0.2.0", features = ["app"]}

[dev-dependencies]
fluvio-future = { version = "0.3.7", features = ["task","fixture"] }
