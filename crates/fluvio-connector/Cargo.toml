[package]
name = "fluvio-connector"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3"
tokio = { version = "1.7.1", features = ["macros", "rt", ] }
thiserror = "1.0.25"
k8-client = "5.1.5"

fluvio = { path = "../fluvio/", version = "0.9.2" }
fluvio-cluster = { path = "../fluvio-cluster/" }
fluvio-extension-common = { path = "../fluvio-extension-common/" }
fluvio-controlplane-metadata = { path = "../fluvio-controlplane-metadata/", features = ["k8", "use_serde"] }
fluvio-sc-schema = { path = "../fluvio-sc-schema/", features = ["use_serde"] }
fluvio-future = { version ="0.3.8", features = ["subscriber"] }

colored = "2.0.0"
semver = "1.0.3"
url = "2.1.1"
tracing = "0.1.19"
tracing-futures = "0.2.4"
serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"
serde_yaml = "0.8.17"
async-trait = "0.1.21"
color-eyre = { version = "0.5.8", default-features = false, optional = true }
prettytable-rs = { version = "0.8.0" }
async-channel = "1.5.1"
futures-lite = "1.11.0"
once_cell = "1.5"
derive_builder = "0.10.2"
remoteprocess = "0.4.2"
which = "4.1.0"
directories = "3.0.2"
tempfile = "3.2"
include_dir = "0.6.1"
tempdir = "0.3.7"
