[package]
name = "fluvio-test-util"
version = "0.0.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"

[dependencies]
bytes = "1.0"
tracing = "0.1"
futures-lite = "1.11.0"
structopt = "0.3.5"
async-trait = "0.1.21"
tokio = { version = "1.4", features = ["macros"] }
syn = "1.0"
serde = "1.0"
serde_json = "1.0"
quote = "1.0"
proc-macro2 = "1.0"
inventory = "0.1"
prettytable-rs = "0.8"
once_cell = "1.7.2"
dyn-clone = "1.0"
semver = "1.0.0"
hdrhistogram = "7.3.0"
async-lock = "2.4.0"

fluvio = { path = "../fluvio" }
fluvio-future = { version = "0.3.0", features = ["task", "timer", "subscriber", "fixture"] }
fluvio-cluster = { path = "../fluvio-cluster" }
fluvio-command = { version = "0.2.0" }
fluvio-controlplane-metadata = { features = ["k8"], path = "../fluvio-controlplane-metadata" }

[lib]
path = "lib.rs"
