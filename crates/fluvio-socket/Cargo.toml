[package]
name = "fluvio-socket"
version = "0.13.0"
edition = "2021"
authors = ["Fluvio Contributors <team@fluvio.io>"]
description = "Provide TCP socket wrapper for fluvio protocol"
repository = "https://github.com/infinyon/fluvio-socket"
license = "Apache-2.0"
categories = ["encoding"]

[lib]
name = "fluvio_socket"
path = "src/lib.rs"

[features]
file = ["fluvio-future/zero_copy", "fluvio-protocol/store"]

[dependencies]
tracing = "0.1.26"
cfg-if = "1.0.0"
bytes = "1.1.0"
once_cell = "1.4.1"
futures-util = { version = "0.3.5", features = ["sink", "io"] }
async-lock = "2.4.0"
event-listener = "2.0.0"
async-channel = "1.6.1"
tokio = { version = "1.11.0", features = ["macros"] }
tokio-util = { version = "0.7.0", features = ["codec", "compat"] }
async-trait = "0.1.21"
pin-project = "1.0.1"
thiserror = "1.0.20"

# Fluvio dependencies
fluvio-future = { version = "0.4.0", features = ["net", "task"] }
fluvio-protocol = { path = "../fluvio-protocol", version = "0.8", features = [
    "derive",
    "api",
    "codec",
] }

[dev-dependencies]
fluvio-future = { version = "0.4.0", features = [
    "fixture",
    "fs",
    "zero_copy",
    "native2_tls",
] }
portpicker = "0.1.1"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
async-net = "1.4.3"
