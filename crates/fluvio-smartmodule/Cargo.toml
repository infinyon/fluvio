[package]
name = "fluvio-smartmodule"
version = "0.5.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
categories = ["wasm", "database", "encoding"]
keywords = ["streaming", "stream", "wasm", "fluvio"]
repository = "https://github.com/infinyon/fluvio"
description = "Used by Fluvio SmartModule"


[lib]
bench = false
crate-type = ['lib']

[[bench]]
name = "bench"
harness = false

[features]
default = ["smartmodule"]
smartmodule = []

[dependencies]
tracing = "0.1.27"
thiserror = "1"
eyre = { version = ">=0.6.8", default-features = false, features = [
    "auto-install",
] }
fluvio-smartmodule-derive = { version = "0.4.0", path = "../fluvio-smartmodule-derive" }
fluvio-protocol = { path = "../fluvio-protocol", version = "0.9.0", features = [
    "link",
] }

[dev-dependencies]
criterion = "0.4.0"
trybuild = { git = "https://github.com/infinyon/trybuild", branch = "check_option" }
