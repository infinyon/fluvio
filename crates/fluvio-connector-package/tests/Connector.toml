[package]
name = "json-test-connector"
group = "fluvio"
version = "0.1.0"
apiVersion = "0.1.0"
fluvio = "0.10.0"
description = "Generate JSON generator"
license = "Apache-2.0"
visibility = "public"

[direction]
source = true

[deployment]
binary = "json-test-connector"

[secret.password]
type = "env"

[secret.my_cert]
type = "file"
mount = "/mydata/secret1"

[[params]]
name = "template"
description = "JSON template"
type = "string"
