name: Longevity

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  longevity:
    name: Longevity test 
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      # TODO
      # We're going to use the cache to track when to run this test
      # Check if the cached git commit matches the current git commit
      # If the match, then skip this run
      # If they don't match, then let's run the test

      - name: Install Fluvio
        run: curl -fsS https://packages.fluvio.io/v1/install.sh | bash

      # For test purposes only until connected to Cloud Dev
      - uses: nolar/setup-k3d-k3s@v1

      - name: Run longevity test
        run: make longevity-producer-test

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # If the test passes, then save the git commit in the cache



