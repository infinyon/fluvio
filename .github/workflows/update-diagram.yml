name: Check for diagram updates

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_call: # This needs some configuration to checkout infinyon/fluvio from callers
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
    paths:
      - '**.excalidraw'

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kroki:
    name: 'Build images from text diagrams'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Start Kroki
        run: make start-kroki
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v2
      - name: Check if diagrams need to be updated
        run: make check-diagrams
