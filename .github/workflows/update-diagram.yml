name: Check for diagram updates

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
    paths:
      - '**.excalidraw'

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kroki:
    name: 'Build images from text diagrams'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        #if: github.event_name != 'workflow_call'
        uses: actions/checkout@v3

      - name: Checkout Fluvio repo for workflow_call
        if: github.repository != 'infinyon/fluvio'
        uses: actions/checkout@v3
        with:
          #repository: infinyon/fluvio
          path: fluvio-repo
          # These two are only for testing
          repository: tjtelan/fluvio
          ref: ci-diagrams

      - name: Start Kroki
        if: github.repository == 'infinyon/fluvio'
        run: make start-kroki

      - name: Start Kroki for workflow_call
        if: github.repository != 'infinyon/fluvio'
        run: |
          cd fluvio-repo
          make start-kroki

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v2

      - name: Check if diagrams need to be updated
        if: github.repository == 'infinyon/fluvio'
        run: make check-diagrams

      - name: Set location for kroki config for workflow_call
        if: github.repository != 'infinyon/fluvio'
        run: |
          echo "KROKI_CONFIG=${{ inputs.config-path }}" >> $GITHUB_ENV

      - name: Check if diagrams need to be updated for workflow_call
        if: github.repository != 'infinyon/fluvio'
        run: |
          cd fluvio-repo
          make check-diagrams
