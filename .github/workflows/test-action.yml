name: Test Action

permissions:
  contents: read

on:
  push:

jobs:
  test_thingy:
    name: Test thingy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd .github/actions/upload-fluvio && npm install --production
      - uses: ./.github/actions/upload-fluvio
        with:
          target: x86_64-unknown-linux-musl
          artifact: |
            fluvio
            fluvio-run
            flv-test
