name: Publish Latest Fluvio Docker Image

on: 
  schedule:
    - cron: '0 5 * * *' # run at 5AM UTC
  workflow_dispatch:
jobs:
  publish_helm:
    name: Publish Latest Chart
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: helm/chart-releaser-action@v1.0.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          version: 0.6.0-latest
          charts_dir: k8-util/helm/fluvio-core
          charts_url: https://infinyon.github.io/charts
  publish_image:
    name: Publish Latest Image
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
      - name: Install Musl Tools
        run: |
          sudo apt install -y musl-tools
          sudo ln -s /usr/bin/musl-gcc /usr/local/bin/x86_64-linux-musl-gcc
          export TARGET_CC=musl-gcc
      - name: Login to Docker Hub
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Publish Fluvio Images
        run: |
          make release_image_latest