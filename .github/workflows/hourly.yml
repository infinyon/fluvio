name: Hourly tests

permissions:
  contents: read

concurrency:
  group: ${{ github.head_ref || 'ci_hourly_longevity' }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 * * * *'
#  pull_request:
#    branches: [master]
  workflow_dispatch:
jobs:

  build_long_binaries:
    name: Test buiild for ${{ matrix.binary }}  on (${{ matrix.os }})
    if: ${{ false }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust-target:
          - x86_64-unknown-linux-musl
        rust: [stable]
        binary: [fluvio-test]
        os: [ubuntu-latest]
    env:
      RUST_BACKTRACE: full
      RUSTV: ${{ matrix.rust }}
      TARGET: ${{ matrix.rust-target }}
      RUST_BIN_DIR: target/${{ matrix.rust-target }}/debug
      RELEASE_NAME: debug
    steps:
      - uses: actions/checkout@v2

      # If this job is being run by Bors (it was pushed to staging),
      # then build and run in release mode
      - name: Set build RELEASE mode
        shell: bash
        run: |
          echo "RELEASE=true" | tee -a $GITHUB_ENV
          echo "RELEASE_NAME=release" | tee -a $GITHUB_ENV
          echo "RUST_BIN_DIR=target/${{ matrix.rust-target }}/release" | tee -a $GITHUB_ENV

      - name: Install Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      - name: Install zig
        run: ./actions/zig-install.sh ${{ matrix.os }}
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.os }}-${{ env.RUST_BIN_DIR }}-${{ matrix.binary }}

      - name: Build fluvio
        if: matrix.binary == 'fluvio'
        run: make build-cli

      - name: Build fluvio-run
        if: matrix.binary == 'fluvio-run'
        run: make build-cluster

      - name: Build fluvio-test
        if: matrix.binary == 'fluvio-test'
        run: make build-test

      # Upload artifacts
      - name: Upload artifact - ${{ matrix.binary }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.binary }}-${{ matrix.rust-target }}
          path: ${{ env.RUST_BIN_DIR }}/${{ matrix.binary }}


  longevity:
    name: Hourly Longevity test 
    runs-on: ${{ matrix.os }}
#    needs:
#      - build_long_binaries
    timeout-minutes: 60
    strategy:
      fail-fast: false 
      matrix:
        os: [ubuntu-latest]
        rust-target: [x86_64-unknown-linux-musl]
        run: [r1,r2,r3,r4,r5,r6]
        binary: [dev]
    env:
      K3D_VERSION: v4.4.8
      TEST_BINARY: fluvio-test-x86_64-unknown-linux-musl
      RUN_TIME: 1800
      PRODUCER: 10
