name: Publish Nightly Docker

on: 
  schedule:
    - cron: '0 5 * * *' # run at 5AM UTC
  workflow_dispatch:
jobs:
  publish_nightly_image:
    name: Publish Nightly Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Musl Tools
        run: |
          sudo apt install -y musl-tools
          sudo ln -s /usr/bin/musl-gcc /usr/local/bin/x86_64-linux-musl-gcc
          export TARGET_CC=musl-gcc
      - name: Build Fluvio Image
        run: |
          make release_image
      - name: Login to Docker Hub
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
      - name: Publish Fluvio Image
        run: |
          docker tag infinyon/fluvio:$(git rev-parse HEAD) infinyon/fluvio:nightly
          docker push infinyon/fluvio:nightly
