name: Unstable CI

permissions:
  contents: read

on:
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      verbose:
        description: "Set --verbose to get verbose build output"
        required: false
        default: ''

env:
  VERBOSE: ${{ github.events.input.verbose }}

jobs:
  cancel_previous_runs:
    name: Cancel Previous Runs
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  # Since this runs on custom runner, no need to control sc-cache
  integration_test_linux:
    name: Integration test Linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [infinyon-ubuntu-bionic]
        rust: [stable]
    env:
      FLV_SOCKET_WAIT: 600
    steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      - name: Run integration tests
        run:  make run-unstable-test
        timeout-minutes: 10

  unstable_test_mac:
      name: Unstable Integration test Mac
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os: [macos-latest]
          rust: [stable]
      env:
        RUST_BACKTRACE: full
        RUSTC_WRAPPER: sccache
        RUSTV: ${{ matrix.rust }}
        SCCACHE_CACHE_SIZE: 2G
        # SCCACHE_RECACHE: 1 # Uncomment this to clear cache, then comment it back out
      steps:
        - uses: actions/checkout@v2
        - name: Install sccache
          run: ./actions/sccache-install.sh ${{ matrix.os }}
        - name: Install Rust ${{ matrix.rust }}
          uses: actions-rs/toolchain@v1
          with:
            toolchain: ${{ matrix.rust }}
            profile: minimal
            override: true
        - uses: Swatinem/rust-cache@v1
        - name: Start sccache server
          run: ./actions/sccache-start.sh ${{ matrix.os }}
        - name: Run integration tests
          run: make run-unstable-test
          timeout-minutes: 20
        - name: Stop sccache server
          run: ./actions/sccache-terminate.sh ${{ matrix.os }}
