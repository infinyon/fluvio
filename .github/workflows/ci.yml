name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  unit_test:
    name: Unit test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,macOS-latest]
        rust: [nightly]

    steps:
    - uses: actions/checkout@v2
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Run unit tests
      run:  cargo test

  local_cluster_test:
      name: Local cluster test
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
          rust: [nightly]

      steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: manusa/actions-setup-minikube@v1.0.2
        with:
            minikube version: 'v1.11.0'
            kubernetes version: 'v1.18.3'
            github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Minikube
        run: |
          kubectl get nodes
          kubectl config view
      - name: Build
        run: |
          cargo build
      - name: setup context
        run: |
          ./target/debug/fluvio cluster set-minikube-context
          kubectl config view
      - name: set minikube tunnel
        run: |
          sudo nohup  minikube tunnel  > /tmp/tunnel.out 2> /tmp/tunnel.out &
      - name: install fluvio system chart
        run: |
          ./target/debug/fluvio cluster install --sys
      - name: smoke test
        run: |
          ./target/debug/flv-test -d --local-driver
