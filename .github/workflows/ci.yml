name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check_fmt:
    name: check cargo fmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
      - name: check fmt
        run: make check-fmt

  unit_test:
    name: Unit test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
      - name: Show rustup
        run: rustup show
      - name: Run unit tests
        run: cargo test

  local_cluster_test:
    name: Local cluster test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly]

    steps:
      - uses: actions/checkout@v2
      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
      - uses: manusa/actions-setup-minikube@v1.1.0
        with:
          minikube version: "v1.12.1"
          kubernetes version: "v1.18.3"
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Minikube
        run: |
          kubectl get nodes
          kubectl config view
          helm version
      - name: Build
        run: |
          cargo build
      - name: setup context
        run: |
          ./target/debug/fluvio cluster set-minikube-context
          kubectl config view
          helm list
      - name: set minikube tunnel
        run: |
          sudo nohup  minikube tunnel  > /tmp/tunnel.out 2> /tmp/tunnel.out &
      - name: install fluvio system chart
        run: |
          FLV_CMD=true ./target/debug/fluvio cluster install --sys
      - name: smoke test
        run: |
          FLV_CMD=true ./target/debug/flv-test -d --local-driver --log-dir /tmp
