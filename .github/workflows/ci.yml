  k8_cli_smoke:
    name: CLI smoke tests
    needs: build_image
    #if: ${{ false }}
    runs-on: ${{ matrix.os }}
    strategy:
  #    fail-fast: true
      matrix:
        os: [ubuntu-latest]
        cli: [fluvio, smdk]
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
