{{ define "main" }}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md sidemenu">
        {{ partial "docs/side-menu-title.html" . }}
        {{ partial "docs/side-menu.html" . }}
      </div>
      <div class="col-md main-area">
        {{- block "content" . }}{{- end }}
      </div>
      {{ partial "table-of-contents" . }}
    </div>     
  </div>
{{ end }}

{{ define "content" }}
  {{ partial "docs/page-content" (dict "page" .) }}
{{ end }}
