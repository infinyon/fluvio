<div class="faq-toc">
  <hr/>
  <ul class="nav flex-column">
    {{- range .pages -}}
      {{- $hidden := .Params.hidden | default false -}}
      {{- if ne $hidden true }}
        <li class="nav-item"><a href="#{{ .File.BaseFileName | urlize }}">{{ .Title }}</a></li>
      {{- end -}}
    {{- end -}} 
  </ul>
  <hr/>
</div>
