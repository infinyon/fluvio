<div class="faq">
  {{- range .pages -}}
    {{- $hidden := .Params.hidden | default false -}}
    {{- if ne $hidden true }}
      <div id="{{ .File.BaseFileName | urlize }}" class="h5clean question">{{ .Title }}</div>
      <div class="answer">
        {{ .Content }}
      </div>
    {{ end }}
  {{ end }}
</div>
